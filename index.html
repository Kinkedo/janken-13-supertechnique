<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>ジャンケン13奥義</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- 回転ステージ：縦持ちでも「横向きUI」を作る -->
<div id="stage" class="stage">
  <!-- 1) モード選択 -->
  <div id="mode-select" class="screen active">
    <h1>ジャンケン13奥義</h1>
    <p class="sub">どうする？</p>

    <div class="mode-row">
      <button class="mode-btn win" onclick="selectMode('win')">かつ</button>
      <button class="mode-btn draw" onclick="selectMode('draw')">あいこ</button>
      <button class="mode-btn lose" onclick="selectMode('lose')">まけ</button>
    </div>

    <p class="note">※縦持ちでも横向き表示にします（端末によっては見え方が違う場合あり）</p>
  </div>

  <!-- 2) カメラ画面（横向きUI） -->
  <div id="camera-screen" class="screen">
    <video id="camera" autoplay playsinline muted></video>

    <div class="overlay">
      <div class="badge" id="mode-badge"></div>
      <div class="hint" id="hint">相手の手を映して…</div>
    </div>
  </div>

  <!-- 3) 結果画面（全画面画像のみ / タップで戻る） -->
  <div id="result-screen" class="screen">
    <img id="result-image" alt="result" />
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

<script src="hand_detect.js"></script>
<script src="script.js"></script>
</body>
</html>
