<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ジャンケン十三奥義</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  
<div id="mode-select" class="screen active">
  <h1>ジャンケン十三奥義<br>
    -ハッキング-
  </h1>
  <p>せ～のっ</p>
  <button class="mode-btn win" onclick="selectMode('win')">かつ</button>
  <button class="mode-btn draw" onclick="selectMode('draw')">あいこ</button>
  <button class="mode-btn lose" onclick="selectMode('lose')">まけ</button>
</div>

<div id="camera-screen" class="screen">
  <h2 id="hint">カメラ起動中...</h2>
  <div id="camera-box">
    <video id="camera" autoplay playsinline muted></video>
  </div>
  <button class="back-btn" onclick="goBack()">← もどる</button>
</div>

<div id="result-screen" class="screen">
  <img id="result-image" src="" alt="result">
</div>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
<script src="hand_detect.js"></script>
<script src="script.js"></script>
</body>
</html>
