<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    ジャンケン十三奥義
  </title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="mode-select" class="screen active">
  <h1>ハッキング</h1>
  <p>どうする？</p>
  <button class="mode-btn" onclick="selectMode('win')">かつ</button>
  <button class="mode-btn" onclick="selectMode('draw')">あいこ</button>
  <button class="mode-btn" onclick="selectMode('lose')">まけ</button>
</div>

<div id="camera-screen" class="screen">
  <h2>相手の手をうつしてね</h2>

  <div id="camera-box">
    <video id="camera" autoplay playsinline muted></video>
  </div>

  <p class="hint">自動判定：<span id="auto-status">待機中…</span></p>
  <p class="hint small">※うまく判定できない時のために手動ボタンも残してあります</p>

  <div class="hand-btns">
    <button onclick="detectOpponent('rock')">グー</button>
    <button onclick="detectOpponent('scissors')">チョキ</button>
    <button onclick="detectOpponent('paper')">パー</button>
  </div>

  <button class="back-btn" onclick="goBack()">← 戻る</button>
</div>

<div id="result-screen" class="screen">
  <img id="result-image" src="" alt="result" class="result-img" />
  <p id="result-text"></p>
  <button onclick="restart()">もう一回</button>
</div>

<!-- MediaPipe Hands (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

<!-- 自動手認識ロジック（自作） -->
<script src="hand_detect.js"></script>

<!-- アプリ本体 -->
<script src="script.js"></script>
</body>
</html>
